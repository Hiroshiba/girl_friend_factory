<script type="text/javascript">
    var taglist_jp = getTagListJP();

    var seeds = [];
    for (var i = 0; i < 10; i++) {
        seeds.push(getRandomSeed());
    }

    var registered = getRegistered();
    for (var i = 0; i < registered.length; i++) {
        seeds[i] = registered[i].seed;
    }

    // add registered images
    $(document).ready(function () {
        try {
            var div = document.getElementById('images');
            var div_image = document.createElement('div');

            registered.forEach(function (obj) {
                var img = createGeneratedImageElement();
                putGeneratedImageAttribute(img, obj.tags, obj.seed);
                div_image.appendChild(img);
            });

            div.appendChild(div_image);
        }
        catch (e) {
            console.error(e);
        }
    });

    function onclicked() {
        try {
            var div_images = document.getElementById('images');
            var checked_tags = getSelectedTagList("tag_check_");

            var div = document.createElement("div");
            var str_json = JSON.stringify(checked_tags.map(function (tag) {
                return taglist_jp[tag];
            }));

            div.appendChild(document.createElement('hr'));

            var p = document.createElement('pre');
            p.innerText = str_json;
            div.appendChild(p);

            for (var i = 0; i < 10; i++) {
                var img = createGeneratedImageElement();
                putGeneratedImageAttribute(img, checked_tags, seeds[i]);
                div.appendChild(img);
            }
            div_images.appendChild(div);

            registImageToContextMenu();
        }
        catch (e) {
            console.error(e);
            return false;
        }
    }
</script>
