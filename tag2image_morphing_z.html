<script type="text/javascript">
    var registered = getRegistered();
    var seed_before = getRandomSeed();

    function onclicked() {
        try {
            seed = getRandomSeed();

            var seed1, seed2;

            var index1 = document.getElementById('registered_select1').value;
            var index2 = document.getElementById('registered_select2').value;
            if (parseInt(index1) >= 0) seed1 = registered[index1].seed;
            else seed1 = seed_before;
            if (parseInt(index2) >= 0) seed2 = registered[index2].seed;
            else seed2 = seed;

            seeds = getMorphingSeeds(seed1, seed2, 7);

            tags = getSelectedTagList("tag_check_");

            var div_images = document.getElementById('images');

            var div = document.createElement("div");
            for (var i = 0; i < 7; i++) {
                var img = createGeneratedImageElement();
                putGeneratedImageAttribute(img, tags, seeds[i]);
                div.appendChild(img);
            }
            div_images.appendChild(div);

            registImageToContextMenu();

            seed_before = seed2;
        }
        catch (e) {
            console.error(e);
            return false;
        }
    }
</script>

var elem_select1 = $('#registered_select1')[0];
var elem_select2 = $('#registered_select2')[0];
var registered = getRegistered();
registered.forEach(function (obj, i) {
var img1 = createGeneratedImageElement();
if (generate_image_mode == 'keras_js') {
img1.id = 'registered_select1_option' + i;
putGeneratedImageAttribute(img1.id, obj.tags, obj.seed);
}
else {
putGeneratedImageAttribute(img1, obj.tags, obj.seed);
}
elem_select1.options[i].setAttribute("data-content", img1.outerHTML);
var img2 = createGeneratedImageElement();
if (generate_image_mode == 'keras_js') {
img2.id = 'registered_select2_option' + i;
putGeneratedImageAttribute(img2.id, obj.tags, obj.seed);
}
else {
putGeneratedImageAttribute(img2, obj.tags, obj.seed);
}
elem_select2.options[i].setAttribute("data-content", img2.outerHTML);
});
</script>
